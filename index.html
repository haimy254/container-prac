<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link ref="stylesheet" href="/style.css">
</head>
<body>
    <section class="container">
        <div class="hero-section">
            <div class="Introduction">
                <h3><b><i>I AM PRACTISING CONTAINERS</i></b></h3>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="w-80">
             
            <section class="container">
            <div class="title-section card my-2 w-full">
                <h3><i>TITLE</i></h3>
                <ol type="i">
                    <li>author</li>
                    <li>institution</li>
                    <li>working title</li>
                </ol>
            </div>
            </section>
            <section class="container">
                <div class="research-section card my-2 w-full">
                    <h3><i>research done</i></h3>
                    <ol type="A">
                        <li>previous research</li>
                        <li>research method used</li>
                        <li>results and findings</li>
                    </ol>
                </div>
            </section>
            <section class="container">
                <div class="conclusion-section card my-1 w-full">
                    <h3><i>conclusion made</i></h3>
                    <ol type="1">
                        <li>implications</li>
                        <li>directions for the research</li>
                        <li>references</li>
                    </ol>
                </div>
            </section>
        </div>
    </section>
</body>
</html>
